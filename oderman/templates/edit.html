<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати страву</title>
</head>
<body>
    <header>
        <h1>Редагувати страву</h1>
    </header>
    <main>
        <form method="POST">
            <label for="name">Назва:</label>
            <input type="text" id="name" name="name" value="{{ item[1] }}" required><br><br>

            <label for="description">Опис:</label>
            <input type="text" id="description" name="description" value="{{ item[2] }}" required><br><br>

            <label for="price">Ціна:</label>
            <input type="number" id="price" name="price" value="{{ item[3] }}" required><br><br>

            <button type="submit">Зберегти зміни</button>
        </form>
    </main>
</body>
</html>
